<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work & Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> home</a></li>
            <li><a href="projects.html" class="active"><i class="fas fa-briefcase"></i> work</a></li>
            <li><a href="movies.html"><i class="fas fa-film"></i> movies</a></li>
            <li><a href="life.html"><i class="fas fa-heartbeat"></i> life</a></li>
            <li><a href="ai.html"><i class="fas fa-robot"></i> ai</a></li>
        </ul>
    </nav>

    <main>
        <section id="projects-hero">
            <div class="container">
                <h1>My Work</h1>
                <p>A collection of projects, mini articles, research that I have done</p>
            </div>
        </section>

        <section id="project-grid">
            <div class="container">
                <div class="projects-showcase">
                    <!-- Сначала подключаем утилиту для загрузки данных -->
                    <script src="js/dataLoader.js"></script>
                </div>
            </div>
        </section>
    </main>

    <!-- Затем скрипт для активного пункта меню -->
    <script>
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath.split('/').pop()) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    </script>

    <!-- И наконец скрипт для загрузки данных -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await DataLoader.loadData('projects');
            if (data) {
                DataLoader.renderProjects(data);
            }
        });
    </script>
</body>
</html>
